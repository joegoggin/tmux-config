set -g default-terminal "xterm-kitty"                                                                    
set -g terminal-overrides "xterm-kitty"                                                                                             
set -ga terminal-overrides ",xterm-256color:Tc"                                                                         
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'                                                   
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -g mouse on

unbind C-b
set -g prefix C-f
bind C-f send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# switch windows
bind h previous-window
bind l next-window

# split window
bind v split-window -h
bind H split-window -v 

# increase pane 
bind left resize-pane -L 5
bind right resize-pane -R 5
bind down resize-pane -D 5 
bind up resize-pane -U 5

# source config
bind R source-file ~/.config/tmux/tmux.conf \; display-message " Config Reloaded!"

# theme

## status bar ##
set-option -g status-style bg="#475258" 

## message bar ##
set-option -g message-style "bg=#83c092, fg=#475258"

## status left ##
set-option -g status-left "#[bg=#a7c080]#[fg=#475258]  #{?client_prefix, , }  #[bg=#475258] "

## status right ##
set-option -g status-right "#[bg=#a7c080]#[fg=#475258] #(whoami)#(echo "@")#(hostname) "

## active window ##
set-window-option -g window-status-current-format "#[bg=#83c092]#[bold, fg=#475258] #{window_index} #(echo "") #{window_name} "

## inactive window ##
set-window-option -g window-status-format "#[bg=#2d353d]#[fg=#d3c6aa] #{window_index} #(echo "") #{window_name} "

## highlight color ##
set-option -g mode-style "bg=#83c092, fg=#2d353b"

# plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-yank"

run "~/.tmux/plugins/tpm/tpm"

# clipboard
set-option -s set-clipboard off

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi C-c send-keys -X copy-pipe-and-cancel "xargs -0 qdbus org.kde.klipper /klipper setClipboardContents > /dev/null" 

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
